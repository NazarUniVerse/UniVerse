<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bildirimler - UniVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="padding-top: 80px;">

    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container">
            <a class="navbar-brand brand-logo" href="/home"><i class="fas fa-graduation-cap"></i> UniVerse</a>
            <a href="/home" class="btn btn-sm btn-outline-primary rounded-pill"><i class="fas fa-arrow-left"></i> Akışa Dön</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-primary m-0"><i class="fas fa-bell me-2"></i> Bildirimler</h4>
                    <span class="badge bg-light text-dark border rounded-pill px-3">Son Hareketler</span>
                </div>
                
                <div class="glass-card p-0 overflow-hidden">
                    <div th:if="${#lists.isEmpty(notifications)}" class="text-center py-5 text-muted">
                        <div class="mb-3"><i class="far fa-bell-slash fa-4x text-secondary opacity-50"></i></div>
                        <h5>Hiçbir şey yok!</h5>
                        <p class="small">Kampüs şu an çok sessiz görünüyor.</p>
                    </div>

                    <div th:each="notif : ${notifications}" class="notification-item p-3 border-bottom d-flex align-items-center" th:classappend="${!notif.isRead} ? 'notification-unread' : ''">
                        <div class="me-3 position-relative">
                            <a th:href="@{'/user/' + ${notif.sender.id}}">
                                <img th:src="${notif.sender.avatarPath}" class="rounded-circle border" width="50" height="50" style="object-fit: cover;">
                            </a>
                            <span class="position-absolute bottom-0 end-0 rounded-circle d-flex align-items-center justify-content-center text-white border border-2 border-white" style="width: 20px; height: 20px; font-size: 0.7rem;" th:classappend="${notif.type == 'LIKE' ? 'bg-danger' : (notif.type == 'COMMENT' || notif.type == 'CHAT' || notif.type == 'GROUP_ADD' ? 'bg-primary' : 'bg-success')}">
                                <i th:if="${notif.type == 'LIKE'}" class="fas fa-heart"></i>
                                <i th:if="${notif.type == 'COMMENT'}" class="fas fa-comment"></i>
                                <i th:if="${notif.type == 'FOLLOW'}" class="fas fa-user-plus"></i>
                                <i th:if="${notif.type == 'CHAT'}" class="fas fa-comment-dots"></i>
                                <i th:if="${notif.type == 'GROUP_ADD'}" class="fas fa-users"></i>
                            </span>
                        </div>

                        <div class="flex-grow-1">
                            <p class="mb-0 small text-muted text-end" th:text="${notif.timeAgo}">Zaman</p>
                            
                            <a th:href="${notif.relatedGroupId != null} ? @{'/chat?groupId=' + ${notif.relatedGroupId}} : @{'/user/' + ${notif.sender.id}}" class="text-decoration-none text-dark d-block">
                                <p class="mb-0" style="line-height: 1.4;">
                                    <strong class="fw-bold" th:text="${notif.sender.fullname}">İsim</strong>
                                    <span class="text-muted" th:text="${notif.message}">mesaj</span>
                                </p>
                            </a>

                            <p th:if="${notif.type == 'COMMENT'}" class="small text-secondary mt-1 fst-italic border-start ps-2 border-primary">
                                "<span th:text="${notif.post != null ? #strings.abbreviate(notif.post.content, 50) : '...'}"></span>"
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>(function(){const s=localStorage.getItem('theme')||'light';document.documentElement.setAttribute('data-theme',s)})();</script>
</body>
</html>
