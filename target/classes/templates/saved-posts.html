<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kaydedilenler - UniVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="padding-top: 80px;">

    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container">
            <a class="navbar-brand brand-logo" href="/home"><i class="fas fa-graduation-cap"></i> UniVerse</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/home"><i class="fas fa-arrow-left me-1"></i> Akışa Dön</a></li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle d-flex align-items-center p-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="@{${user.avatarPath}}" class="rounded-circle border border-2 shadow-sm" width="45" height="45" style="object-fit: cover; border-color: var(--primary-color) !important;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg mt-3 p-2">
                            <li><h6 class="dropdown-header fw-bold text-primary" th:text="${user.fullname}">Kullanıcı</h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item rounded" href="/saved-posts"><i class="fas fa-bookmark me-2 text-muted"></i> Kaydedilenler</a></li>
                            <li><a class="dropdown-item rounded text-danger fw-bold" href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-primary m-0"><i class="fas fa-bookmark me-2"></i> Kaydedilen Gönderiler</h4>
                    <span class="badge bg-light text-dark border rounded-pill px-3" th:text="${savedPosts.size()} + ' Adet'">0 Adet</span>
                </div>

                <div th:if="${#lists.isEmpty(savedPosts)}" class="text-center py-5 text-muted glass-card">
                    <i class="far fa-bookmark fa-3x mb-3 opacity-25"></i>
                    <p>Henüz kaydedilmiş bir gönderi yok.</p>
                </div>

                <div th:each="post : ${savedPosts}" class="card glass-card mb-4 border-0 shadow-sm post-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center">
                                <a th:href="@{'/user/' + ${post.authorId}}" class="text-decoration-none text-dark d-flex align-items-center">
                                    <img th:src="@{${post.authorAvatar}}" class="rounded-circle me-2 border" width="45" height="45" style="object-fit: cover;">
                                    <div>
                                        <h6 class="fw-bold mb-0" th:text="${post.authorName}">Kullanıcı</h6>
                                        <small class="text-muted" th:text="${post.timeAgo}">Zaman</small>
                                        <span class="badge bg-light text-secondary border ms-2" th:text="${post.category}">Kategori</span>
                                    </div>
                                </a>
                            </div>
                            <a th:href="@{'/post/save/' + ${post.id}}" class="btn btn-link text-danger p-0" title="Kaydedilenlerden Çıkar">
                                <i class="fas fa-bookmark fa-lg"></i>
                            </a>
                        </div>

                        <p class="card-text fs-5" th:text="${post.content}">İçerik...</p>
                        <div th:if="${post.imageUrl != null}" class="mb-3"><img th:src="@{'/uploads/' + ${post.id} + '/' + ${post.imageUrl}}" class="img-fluid rounded-3 w-100 shadow-sm" alt="Post Image"></div>
                        
                        <div class="d-flex justify-content-between align-items-center border-top pt-3">
                            <span class="text-muted"><i class="fas fa-heart me-1 text-danger"></i> <span th:text="${post.getLikeCount()}"></span> Beğeni</span>
                            <span class="text-muted"><i class="far fa-comment-alt me-1"></i> <span th:text="${post.comments.size()}"></span> Yorum</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:inline="javascript">
        (function() {
            let savedTheme = localStorage.getItem('theme') || 'light';
            const isVip = [[${user.isVip}]];
            if(savedTheme === 'gold' && !isVip) {
                savedTheme = 'light';
                localStorage.setItem('theme', 'light');
            }
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
