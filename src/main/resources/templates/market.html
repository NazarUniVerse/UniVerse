<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uni-Pazar - UniVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { padding-top: 80px; padding-bottom: 80px; background-color: #f0f2f5; }
        .nav-link { color: #65676b; font-weight: 600; padding: 10px 15px !important; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover { background-color: #f0f2f5; color: var(--primary-color); }
        .nav-link.active { color: #0d6efd; background-color: #e7f1ff; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; z-index: 1050; }
        .nav-item-mobile { text-align: center; color: #65676b; text-decoration: none; font-size: 0.75rem; }
        .nav-item-mobile i { font-size: 1.4rem; display: block; margin-bottom: 2px; }
        .nav-item-mobile.active { color: #0d6efd; font-weight: bold; }
        .mobile-add-btn { background: #0d6efd; color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -25px; border: 4px solid #f0f2f5; }
        
        /* Market Özel */
        .product-img { height: 200px; object-fit: cover; width: 100%; border-top-left-radius: 16px; border-top-right-radius: 16px; }
        .glass-card { background: rgba(255,255,255,0.95); border: 1px solid white; border-radius: 16px; transition: 0.3s; }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        
        /* MODERN BUTON STİLİ */
        .btn-primary-modern { background-color: #0d6efd; color: white; border: none; transition: 0.3s; box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2); }
        .btn-primary-modern:hover { background-color: #0b5ed7; color: white; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(13, 110, 253, 0.3); }
        
        @media (min-width: 992px) { .bottom-nav { display: none; } body { padding-bottom: 0; } }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/home" style="font-size: 1.5rem;"><i class="fas fa-graduation-cap"></i> UniVerse</a>
            <div class="d-flex d-lg-none align-items-center">
                 <a href="/chat" class="text-dark position-relative me-2"><i class="fab fa-facebook-messenger fa-xl"></i></a>
                 <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/home"><i class="fas fa-home"></i> Akış</a></li>
                    <li class="nav-item"><a class="nav-link" href="/notes"><i class="fas fa-book"></i> Notlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events"><i class="fas fa-calendar-alt"></i> Etkinlikler</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/market"><i class="fas fa-store"></i> Uni-Pazar</a></li>
                </ul>
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item d-none d-lg-block me-2"><a class="nav-link rounded-circle bg-light p-2" href="/chat" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><i class="fas fa-comment-dots m-0"></i></a></li>
                    <li class="nav-item me-2">
                        <a class="nav-link rounded-circle bg-light p-2 position-relative" href="/notifications" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-bell m-0"></i>
                            <span th:if="${unreadCount > 0}" class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle" style="width: 10px; height: 10px;"></span>
                        </a>
                    </li>
                    <li class="nav-item dropdown ms-2">
                        <a class="nav-link dropdown-toggle p-0" href="#" data-bs-toggle="dropdown"><img th:src="${user.avatarPath}" class="rounded-circle border" width="40" height="40"></a>
                        <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0">
                            <li><h6 class="dropdown-header" th:text="${username}">Kullanıcı</h6></li>
                            <li><a class="dropdown-item" href="/profile">Profilim</a></li>
                            <li><a class="dropdown-item" href="/settings">Ayarlar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Çıkış</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6"><h3 class="fw-bold text-primary"><i class="fas fa-store me-2"></i> Uni-Pazar</h3></div>
            <div class="col-md-6 text-end"><button class="btn btn-primary-modern rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#createProductModal"><i class="fas fa-plus-circle me-2"></i> İlan Ver</button></div>
        </div>

        <div class="d-flex overflow-auto pb-3 mb-4 custom-scrollbar">
            <a href="/market" class="btn btn-primary-modern text-white rounded-pill me-2 border fw-bold text-nowrap">Tümü</a>
            <a href="/market?category=Kitap" class="btn bg-white text-muted rounded-pill me-2 border fw-bold text-nowrap"><i class="fas fa-book me-1"></i> Kitap</a>
            <a href="/market?category=Elektronik" class="btn bg-white text-muted rounded-pill me-2 border fw-bold text-nowrap"><i class="fas fa-laptop me-1"></i> Elektronik</a>
            <a href="/market?category=Giyim" class="btn bg-white text-muted rounded-pill me-2 border fw-bold text-nowrap"><i class="fas fa-tshirt me-1"></i> Giyim</a>
            <a href="/market?category=Ev" class="btn bg-white text-muted rounded-pill me-2 border fw-bold text-nowrap"><i class="fas fa-couch me-1"></i> Ev/Yurt</a>
            <a href="/market?category=Spor" class="btn bg-white text-muted rounded-pill me-2 border fw-bold text-nowrap"><i class="fas fa-basketball-ball me-1"></i> Spor</a>
            <a href="/market?category=Kirtasiye" class="btn bg-white text-muted rounded-pill me-2 border fw-bold text-nowrap"><i class="fas fa-pen me-1"></i> Kırtasiye</a>
        </div>

        <div class="row g-4">
            <div th:each="product : ${products}" class="col-md-6 col-lg-4 col-xl-3">
                <div class="card glass-card h-100 shadow-sm">
                    <img th:src="@{${product.getImagePath()}}" class="product-img">
                    <div class="card-body d-flex flex-column">
                        <h6 class="fw-bold mb-1 text-truncate" th:text="${product.title}"></h6>
                        <div class="text-primary fw-bold mb-3" th:text="${product.price} + ' ₺'"></div>
                        <div class="d-flex justify-content-between align-items-center pt-3 border-top mt-auto">
                            <small class="text-muted fw-bold" th:text="${#strings.abbreviate(product.seller.fullname, 15)}"></small>
                            <a th:href="@{${product.getWhatsappLink()}}" target="_blank" class="btn btn-success btn-sm rounded-pill px-3"><i class="fab fa-whatsapp me-1"></i> Mesaj</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(products)}" class="col-12 text-center py-5"><i class="fas fa-box-open fa-4x text-muted opacity-25 mb-3"></i><h5 class="text-muted">İlan yok.</h5></div>
        </div>
    </div>

    <div class="bottom-nav d-lg-none">
        <a href="/home" class="nav-item-mobile"><i class="fas fa-home"></i><span>Akış</span></a>
        <a href="/market" class="nav-item-mobile active"><i class="fas fa-store"></i><span>Pazar</span></a>
        <a href="#createProductModal" data-bs-toggle="modal" class="nav-item-mobile mobile-add-btn"><i class="fas fa-plus fa-lg text-white"></i></a>
        <a href="/profile" class="nav-item-mobile"><img th:src="${user.avatarPath}" class="rounded-circle border" width="24" height="24"><span class="d-block">Profil</span></a>
    </div>

    <div class="modal fade" id="createProductModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow-lg"><div class="modal-header bg-light border-0"><h5 class="modal-title fw-bold text-primary">İlan Oluştur</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><form action="/market/create" method="post" enctype="multipart/form-data"><div class="modal-body p-4"><input type="text" name="title" class="form-control mb-3" placeholder="Başlık" required><input type="number" name="price" class="form-control mb-3" placeholder="Fiyat" required><select name="category" class="form-select mb-3"><option value="Kitap">Kitap</option><option value="Elektronik">Elektronik</option><option value="Giyim">Giyim</option><option value="Ev">Ev/Yurt</option><option value="Spor">Spor</option><option value="Kirtasiye">Kırtasiye</option><option value="Diğer">Diğer</option></select><input type="text" name="contactNumber" class="form-control mb-3" placeholder="Tel (Whatsapp)" required><textarea name="description" class="form-control mb-3" placeholder="Açıklama"></textarea><input type="file" name="image" class="form-control" required></div><div class="modal-footer border-0"><button type="submit" class="btn btn-primary-modern rounded-pill px-4">Yayınla</button></div></form></div></div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
